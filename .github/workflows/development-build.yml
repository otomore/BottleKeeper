name: Development IPA Build

# ÊâãÂãïÂÆüË°å„ÅÆ„ÅøÔºàCloudKit„Çπ„Ç≠„Éº„ÉûÂàùÊúüÂåñÁî®Ôºâ
on:
  workflow_dispatch:

env:
  XCODE_VERSION: '16.2'
  SCHEME: 'BottleKeeper'
  PROJECT_PATH: 'BottleKeeper.xcodeproj'
  BUNDLE_ID: 'com.bottlekeep.whiskey'

jobs:
  build-development:
    name: Development IPA„Éì„É´„Éâ
    runs-on: macos-14

    steps:
      - name: „É™„Éù„Ç∏„Éà„É™„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
        uses: actions/checkout@v4

      - name: Xcode„Éê„Éº„Ç∏„Éß„É≥„ÇíË®≠ÂÆö
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
          xcodebuild -version

      - name: DevelopmentË®ºÊòéÊõ∏„Å®„Éó„É≠„Éï„Ç°„Ç§„É´„Çí„Ç§„É≥„Çπ„Éà„Éº„É´
        env:
          DEV_CERTIFICATE_P12_BASE64: ${{ secrets.DEV_CERTIFICATE_P12_BASE64 }}
          DEV_CERTIFICATE_PASSWORD: ${{ secrets.DEV_CERTIFICATE_PASSWORD }}
          DEV_PROVISIONING_PROFILE_BASE64: ${{ secrets.DEV_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Ë®ºÊòéÊõ∏„Å®„Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„Éó„É≠„Éï„Ç°„Ç§„É´„ÅÆ„Éë„Çπ„Çí‰ΩúÊàê
          CERTIFICATE_PATH=$RUNNER_TEMP/dev_certificate.p12
          PP_PATH=$RUNNER_TEMP/dev_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Base64„Éá„Ç≥„Éº„Éâ„Åó„Å¶‰øùÂ≠ò
          echo -n "$DEV_CERTIFICATE_P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$DEV_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # ‰∏ÄÊôÇÁöÑ„Å™„Ç≠„Éº„ÉÅ„Çß„Éº„É≥„Çí‰ΩúÊàê
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Ë®ºÊòéÊõ∏„Çí„Ç§„É≥„Éù„Éº„Éà
          security import $CERTIFICATE_PATH -P "$DEV_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # „Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„Éó„É≠„Éï„Ç°„Ç§„É´„Çí„Ç§„É≥„Çπ„Éà„Éº„É´
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

          # „Éó„É≠„Éì„Ç∏„Éß„Éã„É≥„Ç∞„Éó„É≠„Éï„Ç°„Ç§„É´„ÅÆÊÉÖÂ†±„ÇíÂèñÂæó
          PROFILE_CONTENT=$(security cms -D -i $PP_PATH)
          PROFILE_NAME=$(echo "$PROFILE_CONTENT" | plutil -extract Name raw - 2>/dev/null || echo "BottleKeep_Development")
          PROFILE_UUID=$(echo "$PROFILE_CONTENT" | plutil -extract UUID raw - 2>/dev/null || echo "")
          PROFILE_TEAM_ID=$(echo "$PROFILE_CONTENT" | plutil -extract ApplicationIdentifierPrefix.0 raw - 2>/dev/null || echo "B3QHWZX47Z")

          echo "„Éó„É≠„Éï„Ç°„Ç§„É´Âêç: $PROFILE_NAME"
          echo "„Éó„É≠„Éï„Ç°„Ç§„É´UUID: $PROFILE_UUID"
          echo "Team ID: $PROFILE_TEAM_ID"
          echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "PROFILE_TEAM_ID=$PROFILE_TEAM_ID" >> $GITHUB_ENV

      - name: „Éì„É´„ÉâÁï™Âè∑„ÇíË®≠ÂÆö
        run: |
          BUILD_NUMBER=$GITHUB_RUN_NUMBER
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

          INFO_PLIST_PATH="BottleKeeper/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" "$INFO_PLIST_PATH"
          echo "„Éì„É´„ÉâÁï™Âè∑: $BUILD_NUMBER"

      - name: Development IPA„Çí„Éì„É´„Éâ
        run: |
          echo "üèóÔ∏è Development„Ç¢„Éº„Ç´„Ç§„Éñ„Éì„É´„ÉâÈñãÂßãÔºàDEBUGÊßãÊàêÔºâ"

          # Development„Ç¢„Éº„Ç´„Ç§„Éñ„Çí„Éì„É´„Éâ
          xcodebuild archive \
            -project BottleKeeper.xcodeproj \
            -scheme BottleKeeper \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/BottleKeeper-Dev.xcarchive \
            -configuration Debug \
            DEVELOPMENT_TEAM="$PROFILE_TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Development" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME"

          echo "‚úÖ „Ç¢„Éº„Ç´„Ç§„Éñ„Éì„É´„ÉâÂÆå‰∫Ü"

      - name: Development IPA„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        run: |
          echo "üì¶ Development IPA„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÈñãÂßã"

          # DevelopmentÁî®ExportOptions.plist„Çí‰ΩúÊàê
          cat > $RUNNER_TEMP/DevExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>teamID</key>
              <string>$PROFILE_TEAM_ID</string>
              <key>compileBitcode</key>
              <false/>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.bottlekeep.whiskey</key>
                  <string>$PROFILE_NAME</string>
              </dict>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Development</string>
          </dict>
          </plist>
          EOF

          # IPA„Ç®„ÇØ„Çπ„Éù„Éº„Éà
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/BottleKeeper-Dev.xcarchive \
            -exportPath $RUNNER_TEMP/dev-ipa \
            -exportOptionsPlist $RUNNER_TEMP/DevExportOptions.plist

          echo "‚úÖ Development IPA„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÂÆå‰∫Ü"
          ls -la $RUNNER_TEMP/dev-ipa/

      - name: Development IPA„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        uses: actions/upload-artifact@v4
        with:
          name: BottleKeeper-Development-IPA
          path: ${{ runner.temp }}/dev-ipa/

      - name: „ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/dev_pp.mobileprovision || true
